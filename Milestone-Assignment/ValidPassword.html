<!DOCTYPE html>
<html>
  <head>
    <title>Login Form Validation</title>
    <style>
      body {
        text-align: center;
      }

      #message {
        margin-top: 10px;
        font-weight: bold;
      }

      .error {
        color: red;
      }

      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="text" id="email" required />
      <p id="emailmsg"></p>
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <p id="passmsg"></p>
      <br />
      <p id="done"></p>
      <button type="submit" id="submit">Submit</button>
    </form>

    <script>
      const form = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const emailmessageElement = document.getElementById("emailmsg");
      const passmessageElement = document.getElementById("passmsg");
      let submit = document.getElementById("submit");
      let submitted = document.getElementById("done");
      submit.addEventListener("click", function (event) {
        event.preventDefault();

        const email = emailInput.value;
        const password = passwordInput.value;

        // Validate email and password
        if (email.includes("@") && password.length >= 8) {
          showEmailMessage("Valid email!", "success");
          showPassMessage("Valid password!", "success");
          showFormSubmitted("Form submitted", "success");
        } else {
          if (!email.includes("@")) {
            showEmailMessage("Invalid email!", "error");
          } else {
            showEmailMessage("Valid email!", "success");
          }
          if (password.length < 8) {
            showPassMessage("Invalid password!", "error");
          } else {
            showPassMessage("Valid password!", "success");
          }
          showFormSubmitted("Form not submitted", "error");
        }
      });

      function showEmailMessage(message, type) {
        emailmessageElement.textContent = message;
        emailmessageElement.className = type;
      }

      function showPassMessage(message, type) {
        passmessageElement.textContent = message;
        passmessageElement.className = type;
      }

      function showFormSubmitted(message, type) {
        submitted.innerText = message;
        submitted.className = type;
      }
    </script>
  </body>
</html>
