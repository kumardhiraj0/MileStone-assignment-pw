<!DOCTYPE html>
<html>
<head>
  <title>Text Highlighting</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h2>Text Highlighting</h2>
  <p id="paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin consectetur convallis sapien.</p>

  <script>
    const paragraph = document.getElementById("paragraph");
    const words = paragraph.textContent.split(" ");

    const highlightedWords = words.map(word => {
      if (word.length > 8) {
        return `<span class="highlight">${word}</span>`;
      }
      return word;
    });

    paragraph.innerHTML = highlightedWords.join(" ");
  </script>
</body>
</html>
